<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>

  <!-- —Ç–µ–º–∞ Flatly -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/flatly/bootstrap.min.css">
  <!-- –≤–∞—à–∏ —Å—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container py-5">

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <div class="card mb-5 shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">üîê –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä–æ–ª—å</h2>
        <form id="addForm">
          <div class="mb-3">
            <input type="text" id="site" class="form-control" placeholder="–°–∞–π—Ç" required>
          </div>
          <div class="mb-3">
            <input type="text" id="login" class="form-control" placeholder="–õ–æ–≥–∏–Ω" required>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="–ü–∞—Ä–æ–ª—å" required>
          </div>
          <div class="mb-3">
            <input type="password" id="master" class="form-control" placeholder="–ú–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        </form>
        <p id="result" class="mt-3 text-success"></p>
      </div>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏ -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">üîì –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</h2>
        <form id="decryptForm">
          <div class="mb-3">
            <input type="text" id="decryptSite" class="form-control" placeholder="–°–∞–π—Ç" required>
          </div>
          <div class="mb-3">
            <input type="password" id="decryptMaster" class="form-control" placeholder="–ú–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        </form>
        <p id="decryptedResult" class="mt-3 text-info"></p>
      </div>
    </div>

  </div>

  <script>
    // —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ
    document.getElementById("addForm").onsubmit = async function(e) {
      e.preventDefault();
      const res = await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          site:     document.getElementById("site").value,
          login:    document.getElementById("login").value,
          password: document.getElementById("password").value,
          master:   document.getElementById("master").value
        })
      });
      const data = await res.json();
      document.getElementById("result").innerText =
        "üîê –ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–∞—Ä–æ–ª—å: " + data.encrypted;
    };

    // —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ (—Ç–µ–ø–µ—Ä—å –∏–∑ /api/entries)
    document.getElementById("decryptForm").onsubmit = async function(e) {
      e.preventDefault();
      const site   = document.getElementById("decryptSite").value;
      const master = document.getElementById("decryptMaster").value;

      const allRes = await fetch("/api/entries");
      const entries = await allRes.json();

      const entry = entries.find(item => item.site === site);
      if (!entry) {
        document.getElementById("decryptedResult").innerText = "–°–∞–π—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.";
        return;
      }

      const res = await fetch("/decrypt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          encrypted: entry.encrypted,
          master:    master
        })
      });
      if (!res.ok) {
        document.getElementById("decryptedResult").innerText =
          "–û—à–∏–±–∫–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –º–∞—Å—Ç–µ—Ä-–ø–∞—Ä–æ–ª—å.";
        return;
      }

      const data = await res.json();
      document.getElementById("decryptedResult").innerText =
        `–õ–æ–≥–∏–Ω: ${entry.login}\n–ü–∞—Ä–æ–ª—å: ${data.decrypted}`;
    };
  </script>
</body>
</html>
